name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read  # Allow the workflow to read the contents of the repository

jobs:
  build:
    runs-on: ubuntu-latest  # The build environment (Ubuntu Linux)

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the code from the repository

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # Install JDK 11 (required for building Android APKs)

    - name: Set up Gradle
      uses: gradle/wrapper-validation-action@v1  # Ensure Gradle wrapper is in the repo

    - name: Build APK (Release)
      run: ./gradlew assembleRelease  # Build the release APK

    - name: Upload APK as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: fdroid-apk  # The name of the artifact (APK)
        path: app/build/outputs/apk/release/app-release.apk  # The path to the APK
